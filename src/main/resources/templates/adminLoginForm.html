<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Client Login</title>
</head>

<body>
	
	<div class="container my-5 p-5" style="border:1px solid black;">
		<div class="h4 text-center ">LOGIN</div>
		<form class="col-md-4 offset-md-4" th:action="@{/admin-login}" method="post">
			
			<div class="mb-3">
				<label for="name" class="form-control"> Name</label>
				<input type="text"  class="form-control" name="name">
			</div>
			
			<div class="mb-3">
				<label for="nation" class="form-control">Password</label>
				<input type="password" id="nation" class="form-control" name="password">
			</div>
			
				<button type="submit" class="btn btn-primary">Submit</button>
				
			
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
