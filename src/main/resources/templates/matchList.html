
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>MATCH List</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light "
		style="background-image: url('Images/header-curl-bg.svg'); background-repeat: repeat-x; background-size: 50%; background-color: rgb(49, 49, 161)">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#"><img
				src="Images/ipl-logo.png"
				style="height: 50px; width: 95px; position: relative;"> </a>
			<button class="navbar-toggler text-white" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon text-white color-white"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/home-page">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="team">Teams</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="get-match-details">Matches</a>

						<li class="nav-item"><a class="nav-link text-white"
						href="point_table">Point Table</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="venue">Venues</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="about">About Us</a></li>
				</ul>
				

			</div>
		</div>
	</nav>
	<h1>Upcoming Match Details</h1>
	<hr>
	
	<div th:each="match:${matches}" class="row p-3 text-secondary-emphasis bg-secondary-subtle border border-secondary-subtle rounded-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
		<div class="col-4">
			<h2 th:text="${match.team1}"></h2>
			
		</div>
		<div class="col-4">
			<span>VS</span>
		</div>
		<div class="col-4">
			<h2 th:text="${match.team2}"></h2>
		</div>
		<div>
			<p th:text="${match.venue}"></p>
		</div>
			<div>
			<p th:text="${match.date}"></p>
		</div>
	</div>
	
</body>

</html>
