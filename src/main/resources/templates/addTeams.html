<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>ADD TEAMS </title>
</head>

<body>
	
	<div class="container my-5 p-5" style="border:1px solid black;">
		<form class="col-md-4 offset-md-4" th:action="@{/save-teams}" method="post">
			
			<div class="mb-3">
				<label for="teamName" class="form-control">Team's Name</label>
				<input type="text" id="teamName" class="form-control" name="name">
			</div>
			<div class="mb-3">
				<label for="captain" class="form-control">Captain</label>
				<input type="text" class="form-control" name="captain">
			</div>
			
			<div class="mb-3">
				<label for="coach" class="form-control">Coach</label>
				<input type="text" id="coach" class="form-control" name="coach">
			</div>
			<div class="mb-3">
				<label for="owner" class="form-control">Owner</label>
				<input type="text" id="owner" class="form-control" name="owner">
			</div>
			<div class="mb-3">
				<label for="venue" class="form-control">Venue</label>
				<input type="text" id="venue" class="form-control" name="venue">
			</div>
			<div class="mb-3">
				<label for="winyears" class="form-control">Win Years</label>
				<input type="text" id="winyears" class="form-control" name="winyears" placeholder="">
			</div>
			
				<button type="submit" class="btn btn-primary">Submit</button>
				
			
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
