<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Players List</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light "
		style="background-image: url('Images/header-curl-bg.svg'); background-repeat: repeat-x; background-size: 50%; background-color: rgb(49, 49, 161)">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#"><img
				src="Images/ipl-logo.png"
				style="height: 50px; width: 95px; position: relative;"> </a>
			<button class="navbar-toggler text-white" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon text-white color-white"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/home-page">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="team">Teams</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="get-match-details">Matches</a>
					<li class="nav-item"><a class="nav-link text-white"
						href="point_table">Point Table</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="venue">Venues</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="about">About Us</a></li>
				</ul>


			</div>
		</div>
	</nav>
	<div>

		<h2 th:if="${#lists.size(players) > 0}"></h2>
		<div class="row" th:if="${#lists.size(players) > 0}">
			<h2 th:text="${players[0].teams.name}"></h2>
			<div class="vn-trophyBtn">
				<img src="https://www.iplt20.com/assets/images/team-trophy.png"
					alt=""><span th:text="${players[0].teams.winyears}"></span>
			</div>
		</div>

		<div>
			<p>
				<span>Owner</span> <b>-</b> <span
					th:text="${players[0].teams.owner}"></span>
			</p>
			<p>
				<span>Coach</span> <b>-</b> <span
					th:text="${players[0].teams.coach}"></span>
			</p>
			<p>
				<span>Venue</span> <b>-</b> <span
					th:text="${players[0].teams.venue}"></span>
			</p>
			<p>
				<span>Captain</span> <b>-</b> <span
					th:text="${players[0].teams.captain}"></span>
			</p>
		</div>
		<div>
			<div class="row">
				<div th:each="player, iterStat : ${players}" class="col-md-3  shadow p-3 mb-5 bg-body-tertiary rounded ">
					<!-- <img class="img-fluid rounded" th:src="@{${player.img}}" alt="rutu"> -->
					
					<h4 class="" th:text="${player.playerName}"></h4>

					<h6 th:text="${player.roll}"></h6>
					<p th:text="${player.nation}"></p>

				</div>


			</div>

		</div>

	</div>



</body>

</html>
