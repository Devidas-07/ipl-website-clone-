<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Players List</title>
</head>

<body>

	<div>

		<h2 th:if="${#lists.size(players) > 0}"></h2>
		<div class="row" th:if="${#lists.size(players) > 0}">
			<h2 th:text="${players[0].teams.name}"></h2>
			<div class="vn-trophyBtn">
				<img src="https://www.iplt20.com/assets/images/team-trophy.png"
					alt=""><span th:text="${players[0].teams.winyears}"></span>
			</div>
		</div>

		<div>
			<p>
				<span>Owner</span> <b>-</b> <span
					th:text="${players[0].teams.owner}"></span>
			</p>
			<p>
				<span>Coach</span> <b>-</b> <span
					th:text="${players[0].teams.coach}"></span>
			</p>
			<p>
				<span>Venue</span> <b>-</b> <span
					th:text="${players[0].teams.venue}"></span>
			</p>
			<p>
				<span>Captain</span> <b>-</b> <span
					th:text="${players[0].teams.captain}"></span>
			</p>
		</div>
		<div>
			<div class="row">
				<div th:each="player, iterStat : ${players}"
					class="col-md-3  shadow p-3 mb-5 bg-body-tertiary rounded ">
					<!-- <img class="img-fluid rounded" th:src="@{${player.img}}" alt="rutu"> -->

					<h4 class="" th:text="${player.playerName}"></h4>

					<h6 th:text="${player.roll}"></h6>
					<p th:text="${player.nation}"></p>
					<a class="btn btn-primary btn-sm"
						th:href="@{'/edit-' + ${player.teams.name.toLowerCase().replace(' ', '-') + '-player/' + player.id}}">UPDATE</a>
					<a class="btn btn-success btn-sm"
						th:href="@{'/add-' + ${player.teams.name.toLowerCase().replace(' ', '-') + '-player-to-dream11/' + player.id}}">ADD
						TO DREAM11</a>
						 <a class="btn btn-danger btn-sm"
						th:href="@{'/delete-'+${player.teams.name.toLowerCase().replace(' ', '-')+ '-player/'+player.id}}">DELETE</a>

				</div>


			</div>

		</div>

	</div>



</body>

</html>
